<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" routerLink="/home">Hero Club</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" 
    aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
    menu
  </button>
  
  <div class="collapse navbar-collapse" id="navbarsExampleDefault">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" routerLink="/herois">Heroís <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" routerLink="/equipes">Equipes</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" routerLink="/batalhas">Batalhas</a>
      </li>
      
    </ul>

    <div *ngIf="loggedIn()" class="dropdown">
      <a href="" class="dropdown-toggle text-light">
        Welcome {{authService.decodedToken?.unique_name | titlecase}}
      </a>
      <div class="dropdown-menu">
        <a href="" class="dropdown-item"><i class="fa fa-user"></i> Edit Profile</a>
        <div class="dropdown-divider"></div>
        <a href="" class="dropdown-item"><i class="fa fa-sign-out"></i> Logout</a>
      </div>
    </div>

    <form #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
        <input class="form-control mr-sm-2" required type="text" name="username" placeholder="Usuário" 
          [(ngModel)]="model.username">
        <input class="form-control mr-sm-2" required type="password" name="password" placeholder="Senha" 
          [(ngModel)]="model.password">
        <button [disabled]="!loginForm.valid" class="btn btn-outline-light my-2 my-sm-0" type="submit">Entrar</button>
      </form>
  </div>
</div>
</nav>
